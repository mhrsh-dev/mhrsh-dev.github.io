<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Googol Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <style>
            label{
                vertical-align: center;
            }
            #header {
                height: 100px;
            }
        </style>
    </head>
    <body>
        <!-- PAGE STRUCTURE -->
        <div class="container">
            <!-- HEADER -->
            <div class="row justify-content-start" id="header" style="text-align: left;">
                <div class="col-8" id="header-mid"  style="text-align: left;">
                    <!-- TOP MIDDLE -->
                    <img src="googol_image_mainPage.png" alt="Googol" width="100">
                </div>
                <div class="col-4 col-md-4" id="header-right" style="text-align: right;">
                    <!-- TOP RIGHT -->
                    <!-- LINKS -->
                    <div><a href="index.html"> Googol Search</a></div>
                  </div>
            </div>
          
            <!-- BODY -->
            <div class="row justify-content-start" id="body">
                
                <div class="col-12" id="body-left">
                    
                    <div class="form-search">
                        <!-- GOOGLE SEARCH FORM -->
                        <form action="https://google.com/search">
                            <div class="container">
                                <div style="margin-bottom: 50px; margin-top: -15px">
                                    <h5 style="color: #d93025; font-size: 20px;">Advanced Search</h5>
                                </div>
                                <!-- input fields -->
                                <p style="color: #333; font-size: 16px; margin-bottom: 30px;">Find pages with...</p>
                                <div class="row justify-content-start">
                                    <!-- <div class="col-2 col-xs-3 col-sm-3 col-md-2 col-lg-2 col-xl-2 col-xxl-2"> -->
                                    <div class="col-3 col-lg-2 col-xl-2 col-xxl-2">
                                        <div class="search-form-label-width">
                                            <label for="as_q" >all these words:</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group input-group-sm mb-3">
                                            <input type="text" name="as_q" class="form-control">
                                            <!-- <input name="tbm" value="isch" type="hidden"> -->
                                            <!-- <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"> -->
                                        </div>
                                    </div>
                                    <div class="col-1 col-lg-2 col-xl-3 col-xxl-4">
                                        <!-- EMPTY -->
                                    </div>
                                </div>
                                <div class="row justify-content-start">
                                    <div class="col-3 col-lg-2 col-xl-2 col-xxl-2">
                                        <div class="search-form-label-width">
                                            <label for="as_epq" >this exact word or phrase:</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group input-group-sm mb-3">
                                            <input type="text" name="as_epq" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-1 col-lg-2 col-xl-3 col-xxl-4">
                                        <!-- EMPTY -->
                                    </div>
                                </div>
                                <div class="row justify-content-start">
                                    <div class="col-3 col-lg-2 col-xl-2 col-xxl-2">
                                        <div class="search-form-label-width">
                                            <label for="as_oq" >any of these words:</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group input-group-sm mb-3">
                                            <input type="text" name="as_oq" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-1 col-lg-2 col-xl-3 col-xxl-4">
                                        <!-- EMPTY -->
                                    </div>
                                </div>
                                <div class="row justify-content-start">
                                    <div class="col-3 col-lg-2 col-xl-2 col-xxl-2">
                                        <div class="search-form-label-width">
                                            <label for="as_eq" >none of these words:</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group input-group-sm mb-3">
                                            <input type="text" name="as_eq" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-1 col-lg-2 col-xl-3 col-xxl-4">
                                        <!-- EMPTY -->
                                    </div>
                                </div>
                                
                                <!-- Button -->
                                <div class="row">
                                    <div class="col-3 col-lg-2 col-xl-2 col-xxl-2">
                                        <!-- EMPTY -->
                                    </div>
                                    <div class="col" style="float: right; text-align: right;">
                                        <button class="btn btn-primary" type="submit"  jsaction="trigger.kWlxhc">Googol Search</button>
                                    </div>
                                    <div class="col-1 col-lg-2 col-xl-3 col-xxl-4">
                                        <!-- EMPTY -->
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- FOOTER -->
            <div class="row" id="footer">
                
                <div class="col-12" id="footer-mid">
                    <a href="https://about.google/">About</a>
                </div>

            </div>
        </div>

    </body>
</html>
